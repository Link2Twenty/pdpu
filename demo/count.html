<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="../p-d.js"></script>
    <script type="module" src="../p-d-x.js"></script>
    <script type="module" src="../p-u.js"></script>
    <title>Document</title>
</head>
<body>
    <button>Increment</button>
    <p-d on="click" if="button" to="{input:NA}"></p-d>
    <script nomodule>
        counterState => {
            counterState.value = (counterState.value || 0);
            counterState.value++;
            return counterState;
        } 
    </script>
    <p-d on="eval" skip-init to="{innerText:value}"></p-d>
    <div></div>
</body>
</html>
